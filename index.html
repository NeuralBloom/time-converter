<!-- Time Calculator Card -->
<div class="bg-white rounded-lg shadow-md p-6 mb-6">
    <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-semibold text-gray-800 flex items-center">
            <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                      d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z" />
            </svg>
            Time Calculator
        </h2>
        <button onclick="clearAllFields()" 
                class="px-4 py-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300 transition-colors">
            Clear All
        </button>
    </div>

    <div class="space-y-6">
        <!-- Standard Time Calculator -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="space-y-4">
                <h3 class="font-medium text-gray-700">Standard Time</h3>
                
                <!-- 12-hour time inputs -->
                <div class="space-y-3">
                    <div>
                        <label class="block text-sm text-gray-600">Start Time (12h)</label>
                        <div class="flex gap-2">
                            <input type="text" id="startTime12" 
                                   placeholder="e.g., 2:30 PM" 
                                   class="flex-1 p-2 border rounded">
                            <select id="startPeriod" class="w-20 p-2 border rounded">
                                <option value="AM">AM</option>
                                <option value="PM">PM</option>
                            </select>
                        </div>
                        <div id="errorStart12" class="text-red-500 text-sm mt-1 hidden"></div>
                    </div>
                    
                    <div>
                        <label class="block text-sm text-gray-600">End Time (12h)</label>
                        <div class="flex gap-2">
                            <input type="text" id="endTime12" 
                                   placeholder="e.g., 5:45 PM" 
                                   class="flex-1 p-2 border rounded">
                            <select id="endPeriod" class="w-20 p-2 border rounded">
                                <option value="AM">AM</option>
                                <option value="PM">PM</option>
                            </select>
                        </div>
                        <div id="errorEnd12" class="text-red-500 text-sm mt-1 hidden"></div>
                    </div>
                </div>

                <!-- 24-hour time inputs -->
                <div class="space-y-3">
                    <div>
                        <label class="block text-sm text-gray-600">Start Time (24h)</label>
                        <input type="text" id="startTime24" 
                               placeholder="e.g., 14:30" 
                               class="w-full p-2 border rounded">
                        <div id="errorStart24" class="text-red-500 text-sm mt-1 hidden"></div>
                    </div>
                    
                    <div>
                        <label class="block text-sm text-gray-600">End Time (24h)</label>
                        <input type="text" id="endTime24" 
                               placeholder="e.g., 17:45" 
                               class="w-full p-2 border rounded">
                        <div id="errorEnd24" class="text-red-500 text-sm mt-1 hidden"></div>
                    </div>
                </div>

                <button onclick="calculateStandardDuration()" 
                        class="w-full bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                    Calculate Duration
                </button>

                <div id="durationStd" class="p-4 bg-gray-50 rounded hidden">
                    <p class="font-medium">Duration:</p>
                    <p id="durationResultStd" class="text-lg"></p>
                    <p id="durationDecimalResultStd" class="text-sm text-gray-600 mt-1"></p>
                    <button onclick="copyToClipboard('durationResultStd')" 
                            class="text-sm text-gray-500 hover:text-gray-700 mt-2">
                        ðŸ“‹ Copy
                    </button>
                </div>
            </div>

            <!-- Advanced Calculations -->
            <div class="space-y-4">
                <h3 class="font-medium text-gray-700">Advanced Calculations</h3>
                
                <div class="space-y-3">
                    <div>
                        <label class="block text-sm text-gray-600">Add/Subtract Time</label>
                        <div class="flex gap-2">
                            <input type="text" id="timeAmount" 
                                   placeholder="Amount" 
                                   class="w-24 p-2 border rounded">
                            <select id="timeUnit" class="flex-1 p-2 border rounded">
                                <option value="minutes">Minutes</option>
                                <option value="hours">Hours</option>
                                <option value="decimal">Decimal Hours</option>
                            </select>
                            <select id="operation" class="w-24 p-2 border rounded">
                                <option value="add">Add</option>
                                <option value="subtract">Subtract</option>
                            </select>
                        </div>
                    </div>

                    <button onclick="performTimeOperation()" 
                            class="w-full bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                        Calculate
                    </button>

                    <div id="operationResult" class="p-4 bg-gray-50 rounded hidden">
                        <p class="font-medium">Result:</p>
                        <p id="operationResultText" class="text-lg"></p>
                        <button onclick="copyToClipboard('operationResultText')" 
                                class="text-sm text-gray-500 hover:text-gray-700 mt-2">
                            ðŸ“‹ Copy
                        </button>
                    </div>
                </div>

                <!-- Break Time Calculator -->
                <div class="mt-6 space-y-3">
                    <h4 class="font-medium text-gray-700">Break Time Calculator</h4>
                    <div>
                        <label class="block text-sm text-gray-600">Break Duration</label>
                        <div class="flex gap-2">
                            <input type="text" id="breakDuration" 
                                   placeholder="Duration" 
                                   class="flex-1 p-2 border rounded">
                            <select id="breakUnit" class="w-32 p-2 border rounded">
                                <option value="minutes">Minutes</option>
                                <option value="hours">Hours</option>
                                <option value="decimal">Decimal Hours</option>
                            </select>
                        </div>
                    </div>
                    <button onclick="calculateWithBreak()" 
                            class="w-full bg-indigo-500 text-white px-4 py-2 rounded hover:bg-indigo-600">
                        Calculate With Break
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
