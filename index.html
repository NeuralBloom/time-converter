<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Calculator & Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 p-6">
    <div class="max-w-4xl mx-auto">
        <div class="mb-8 text-center">
            <h1 class="text-2xl font-bold text-gray-800">Time Calculator & Converter</h1>
        </div>

        <!-- Main converter -->
        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Time Converter -->
                <div>
                    <h2 class="text-lg font-semibold mb-4">Time Converter</h2>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm mb-1">12-Hour Time</label>
                            <input type="text" id="time12" placeholder="2:30 PM" class="w-full p-2 border rounded">
                        </div>
                        <div>
                            <label class="block text-sm mb-1">24-Hour Time</label>
                            <input type="text" id="time24" placeholder="14:30" class="w-full p-2 border rounded">
                        </div>
                        <div>
                            <label class="block text-sm mb-1">Decimal Time</label>
                            <input type="text" id="timeDecimal" placeholder="14.50" class="w-full p-2 border rounded">
                        </div>
                    </div>
                </div>

<!-- Time Calculator -->
<div>
    <h2 class="text-lg font-semibold mb-4">Time Calculator</h2>
    <div class="space-y-4">
        <!-- 12-hour inputs -->
        <div>
            <label class="block text-sm mb-1">Start Time (12h)</label>
            <div class="flex gap-2">
                <input type="text" id="startTime12" placeholder="2:30" class="flex-1 p-2 border rounded">
                <select id="startPeriod" class="w-20 p-2 border rounded">
                    <option value="AM">AM</option>
                    <option value="PM">PM</option>
                </select>
            </div>
        </div>
        <div>
            <label class="block text-sm mb-1">End Time (12h)</label>
            <div class="flex gap-2">
                <input type="text" id="endTime12" placeholder="5:45" class="flex-1 p-2 border rounded">
                <select id="endPeriod" class="w-20 p-2 border rounded">
                    <option value="AM">AM</option>
                    <option value="PM">PM</option>
                </select>
            </div>
        </div>

        <!-- 24-hour inputs -->
        <div>
            <label class="block text-sm mb-1">Start Time (24h)</label>
            <input type="text" id="startTime24" placeholder="14:30" class="w-full p-2 border rounded">
        </div>
        <div>
            <label class="block text-sm mb-1">End Time (24h)</label>
            <input type="text" id="endTime24" placeholder="17:45" class="w-full p-2 border rounded">
        </div>

        <!-- Decimal inputs -->
        <div>
            <label class="block text-sm mb-1">Start Time (decimal)</label>
            <input type="text" id="startTimeDecimal" placeholder="14.50" class="w-full p-2 border rounded">
        </div>
        <div>
            <label class="block text-sm mb-1">End Time (decimal)</label>
            <input type="text" id="endTimeDecimal" placeholder="17.75" class="w-full p-2 border rounded">
        </div>

        <button onclick="calculateDuration()" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">
            Calculate Duration
        </button>
        <div id="duration" class="mt-4 p-4 bg-gray-50 rounded hidden">
            <p class="font-medium mb-2">Duration:</p>
            <div id="durationResult" class="space-y-2">
                <div id="duration12"></div>
                <div id="duration24"></div>
                <div id="durationDecimal"></div>
            </div>
        </div>
    </div>
</div>
        <!-- Clear Button -->
        <div class="text-center">
            <button onclick="clearAll()" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">
                Clear All Fields
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
