<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Converter & Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8 max-w-3xl">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Time Converter & Calculator</h1>
            <p class="text-gray-600">Convert between time formats and calculate time differences</p>
        </header>

        <!-- Time Converter Card -->
        <div class="bg-white rounded-xl shadow-lg p-6 mb-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-6">Time Format Converter</h2>
            <div class="space-y-6">
                <div>
                    <label class="block font-medium text-gray-700 mb-2">12-Hour Format (HH:MM AM/PM)</label>
                    <input type="text" id="time12" placeholder="e.g., 2:30 PM" 
                           class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label class="block font-medium text-gray-700 mb-2">24-Hour Format (HH:MM)</label>
                    <input type="text" id="time24" placeholder="e.g., 14:30" 
                           class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label class="block font-medium text-gray-700 mb-2">Decimal Format (HH.MM)</label>
                    <input type="text" id="timeDecimal" placeholder="e.g., 14.50" 
                           class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
            </div>
        </div>

        <!-- Time Calculator Card -->
        <div class="bg-white rounded-xl shadow-lg p-6 mb-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-6">Time Calculator</h2>
            <div class="space-y-6">
                <!-- Start Time -->
                <div>
                    <label class="block font-medium text-gray-700 mb-2">Start Time</label>
                    <div class="grid grid-cols-2 gap-4">
                        <input type="text" id="calcStartTime" placeholder="HH:MM (24-hour)" 
                               class="p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        <select id="calcStartFormat" 
                                class="p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            <option value="24h">24-hour</option>
                            <option value="12h">12-hour</option>
                            <option value="decimal">Decimal</option>
                        </select>
                    </div>
                </div>

                <!-- End Time -->
                <div>
                    <label class="block font-medium text-gray-700 mb-2">End Time</label>
                    <div class="grid grid-cols-2 gap-4">
                        <input type="text" id="calcEndTime" placeholder="HH:MM (24-hour)" 
                               class="p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        <select id="calcEndFormat" 
                                class="p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            <option value="24h">24-hour</option>
                            <option value="12h">12-hour</option>
                            <option value="decimal">Decimal</option>
                        </select>
                    </div>
                </div>

                <!-- Calculate Button -->
                <button onclick="calculateDuration()" 
                        class="w-full bg-blue-500 text-white font-semibold py-3 px-6 rounded-lg hover:bg-blue-600 transition-colors">
                    Calculate Duration
                </button>

                <!-- Results -->
<div id="calculationResult" class="hidden mt-4 p-4 bg-gray-50 rounded-lg space-y-2">
    <h3 class="font-semibold text-gray-800 mb-2">Duration Results:</h3>
    <div id="result12" class="text-gray-700"></div>
    <div id="result24" class="text-gray-700"></div>
    <div id="resultDecimal" class="text-gray-700"></div>
</div>
            </div>
        </div>

        <!-- Clear Button -->
        <div class="text-center">
            <button onclick="clearAll()" 
                    class="bg-gray-500 hover:bg-gray-600 text-white font-semibold py-2 px-6 rounded-lg transition-colors">
                Clear All Fields
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
